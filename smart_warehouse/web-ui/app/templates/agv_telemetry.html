<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1">
    <title>AGV Telemetry Data</title>
    <style>
            body {
                font-family: Arial, sans-serif;
            }
            table {
                border-collapse: collapse;
                width: 80%;
                margin: 30px auto;
            }
        th, td {
            border: 1px solid #aaa;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td:first-child, th:first-child {
            background-color: #e9e9e9;
            font-weight: bold;
        }
        caption {
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>AGV Telemetry Data</caption>
        <thead>
            <tr>
                <th>AGV ID</th>
                <th>Position</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for agv_id, agv_data in agv_positions.items() %}
            <tr>
                <td>{{ agv_id }}</td>
                <td>{{ agv_data.position }}</td>
                <td>{{ agv_data.timestamp }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No AGV data available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
