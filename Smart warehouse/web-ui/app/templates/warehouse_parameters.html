<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <title>Warehouse Parameters</title>
    <style>
        body {
            background: #f7f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 28px;
            font-size: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #eaeaea;
            text-align: center;
            font-size: 1.1em;
        }
        th {
            background: #e3eafc;
            color: #2d3e50;
            font-weight: 600;
            border-radius: 6px 6px 0 0;
        }
        td {
            background: #f9fbff;
            color: #3a4a5a;
        }
        .no-value {
            text-align: center;
            color: #b00;
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Warehouse Parameters</h1>
        {% if parameters %}
        <table>
            <tr>
                <th>Parameter</th>
                <th>Value</th>
            </tr>
            {% for param, value in parameters.items() %}
            <tr>
                <td>{{ param.replace('_', ' ').capitalize() }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <div class="no-value">No parameters available.</div>
        {% endif %}
    </div>
</body>
</html>
